<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>element</title>
    <link rel="stylesheet" href="./global.css">
</head>
<body>
    <section>
        <h5>&lt;a&gt;</h5>
        <ul>
            <li>text-decoration:none;</li>
            <li>a:link {} /* 未被访问的链接 */</li>
            <li>a:visited {}	/* 已被访问的链接 */</li>
            <li>a:hover {}	/* 鼠标指针移动到链接上 */</li>
            <li>a:active {}	/* 正在被点击的链接 */</li>
        </ul>
    </section>
    <section>
        <h5>&lt;ul&gt;</h5>
        <ul>
            <li>list-style:none;</li>
        </ul>
    </section>
    <section>
        <h5>&lt;table&gt;</h5>
        <ul>
            <li></li>
        </ul>
    </section>
</body>
</html>
